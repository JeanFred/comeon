about.message = Un nouvel outil pour téléverser des images sur Wikimedia Commons, avec un support étendu \
pour les métadonnées JPEG et leur utilisation dans des modèles de pages. Il est écrit en Java et en Swing.\n\n\
Ce logiciel est mis à disposition selon les termes de la Licence Creative Commons Attribution \
- Partage dans les Mêmes Conditions 3.0 non transposé.\n\
Pour voir une copie de cette licence, visitez http://creativecommons.org/licenses/by-sa/3.0/ \
ou écrivez à Creative Commons, 444 Castro Street, Suite 900, Mountain View, California, 94041, USA.\n\n\
Ce logiciel utilise le client MediaWiki ${version.mwapi} de Yuvi Panda, l'extracteur de métadonnées ${version.mdextractor} \
de Drew Noakes et d'autres logiciels libres.

